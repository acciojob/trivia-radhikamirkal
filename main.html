<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Question -->
    <p>What is the captial of India?</p>

    <!-- Options -->
    <label>
        <input type="radio" name="capital" value="New Delhi">
        New Delhi
    </label>
    <br>
    <label>
        <input type="radio" name="capital" value="Mumbai">
        Mumbai
    </label>

    <!-- Quotation -->
    <blockquote
        cite="https://en.wikipedia.org/wiki/New_Delhi"
        style="
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        ">
        New Delhi is the capital of India and an administrative district of NCT Delhi.
    </blockquote>

    <script type="text/javascript" src="./script.js"></script>
